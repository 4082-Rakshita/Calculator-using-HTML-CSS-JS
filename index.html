<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    
    <!-- <h1>CALCULATOR </h1> -->
    <table >
        <tr>
            <td colspan="4" id="hd"> <h4 style="text-align: center">CALCULATOR</h5></td>
        </tr>
        <tr>
            <td colspan="4"><input type="text" class="display-box" id="result" disabled/></td>
        </tr>
        <tr>
            <td><input type="button" value="C" onclick="clearScreen()" class="main" id="clear"/></td>
            <td><input type="button" value="(" onclick="display('(')"class="main" /></td>
            <td><input type="button" value=")" onclick="display( ')' )" class="main" /></td>
            <td><input type="button" value="%" onclick="display('%')"class="main" /></td>
            
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="display('7')"class="main" /></td>
            <td><input type="button" value="8" onclick="display('8')"class="main"  /></td>
            <td><input type="button" value="9" onclick="display('9')"class="main" /></td>
            <td><input type="button" value="*" onclick="display('*')"class="main" /></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="display('4')"class="main" /></td>
            <td><input type="button" value="5" onclick="display('5')"class="main" /></td>
            <td><input type="button" value="6" onclick="display('6')"class="main" /></td>
            <td><input type="button" value="-" onclick="display('-')"class="main" /></tr>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="display('1')"class="main" /></td>
            <td><input type="button" value="2" onclick="display('2')"class="main"  /></td>
            <td><input type="button" value="3" onclick="display('3')"class="main" /></td>
            <td><input type="button" value="+" onclick="display('+')"class="main" /></tr>
        </tr>
        <tr>
            <td><input type="button" value="/" onclick="display( '/' )" id="opp" class="main" /></td>
            <td><input type="button" value="0" onclick="display('0')"class="main"  /></td>
            <td><input type="button" value="." onclick="display('.')"class="main" /></td>
            <td><input type="button" value="=" onclick="calculate()"class="main"  id ="btn"/></td>
        </tr>
    <script src="script.js"></script> 
    </table>
</body>
</html>
